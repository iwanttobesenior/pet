<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/standart.xhtml">

    <ui:define name="content">
        <h:body>
            <h:form prependId="false">
                <h:panelGrid columns="2">
                    <h:outputText value="#{msg['login.name']}"/>
                    <p:inputText id="username" value="#{loginBean.username}" required="true"/>

                    <h:outputText value="#{msg['login.password']}"/>
                    <p:inputText id="password" value="#{loginBean.password}" required="true"/>

                    <p:commandButton value="#{msg['login.login']}" action="#{loginBean.login}"/>

                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                </h:panelGrid>
            </h:form>
        </h:body>
    </ui:define>

</ui:composition>
