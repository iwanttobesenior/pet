<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<f:view locale="#{language.locale}" contentType="text/html"
        encoding="UTF-8">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>

    <h:body>
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="#{msg['login.name']}"/>
                <p:inputText id="username" value="#{loginBean.username}" required="true"/>

                <h:outputText value="#{msg['login.password']}"/>
                <p:inputText id="password" value="#{loginBean.password}" required="true"/>

                <p:commandButton value="#{msg['login.login']}" action="#{loginBean.login}"/>

                <p:messages id="messages" autoUpdate="true" closable="true"/>
            </h:panelGrid>
        </h:form>
    </h:body>

</f:view>

</html>
