#######################################################################################
#MYSQL

#hibernate sql dialect for concrete database
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#url to concrete database
#hibernate.connection.url=jdbc:mysql://localhost:3306/example?characterEncoding=UTF-8&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
hibernate.connection.url=jdbc:mysql://localhost:3306/example

#what database will be used
hibernate.connection.driver_class=com.mysql.jdbc.Driver

#user login to database
hibernate.connection.username=root

#user password to database
hibernate.connection.password=mysqlroot

#show sql query which hibernate perform to the database
hibernate.show_sql=true

#pretty print the SQL
hibernate.format_sql=true

#auto creation schema
hibernate.hbm2ddl.auto=update
##########################################################################################



##########################################################################################
#CONNECTION POOL
hibernate.connection.provider_class=com.zaxxer.hikari.hibernate.HikariConnectionProvider

hibernate.hikari.minimumIdle=10

hibernate.hikari.maximumPoolSize=50

hibernate.hikari.idleTimeout=30000
##########################################################################################