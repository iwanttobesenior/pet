<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>index</title>
</h:head>

<h:body>
    <div>
        <h:outputText value="admin"></h:outputText>
    </div>

    <ui:include src="/WEB-INF/components/city.xhtml"/>

    <div style="text-align: center">
        <p:panel header="Cities"
                 style="width:600px;margin-left:auto;margin-right:auto">

            <p:dataTable id="citiesTable" var="city" value="#{cityController.cities}" sortBy="#{city.name}">
                <p:column>
                    <f:facet name="header">Name</f:facet>
                    #{city.name}
                </p:column>
                <p:column>
                    <f:facet name="header">District</f:facet>
                    #{city.district}
                </p:column>
                <p:column>
                    <f:facet name="header">Region</f:facet>
                    #{city.region}
                </p:column>
                <f:facet name="footer">
                    <div style="margin-top: 20px; text-align: right">
                        <p:commandButton value="Add city"
                                         oncomplete="PF('cityDlg').show();"/>
                    </div>
                </f:facet>
            </p:dataTable>
        </p:panel>
    </div>

</h:body>

</html>
