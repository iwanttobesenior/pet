<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:form id="cityForm">
        <p:dialog id="cityDialog" header="#{msg['city.details']}"
                  widgetVar="cityDlg" modal="true" closeOnEscape="true">
            <h:panelGrid columns="2">

                <h:outputText value="#{msg['city.name']}"/>
                <h:inputText id="name" value="#{currentCity.name}">
                    <f:validateBean disabled="true"/>
                </h:inputText>


                <h:outputText value="#{msg['city.district']}"/>
                <h:inputText id="district" value="#{currentCity.district}">
                    <f:validateBean disabled="true"/>
                </h:inputText>

                <h:outputText value="#{msg['city.region']}"/>
                <h:inputText id="region" value="#{currentCity.region}">
                    <f:validateBean disabled="true"/>
                </h:inputText>

            </h:panelGrid>
            <div style="text-align: right;margin-top: 10px">
                <p:commandButton
                        oncomplete="PF('cityDlg').hide();"
                        value="#{msg['button.save']}"
                        actionListener="#{cityController.saveCity(currentCity)}"
                        update="citiesTable"/>
                <p:commandButton value="#{msg['button.cancel']}" oncomplete="PF('cityDlg').hide();"/>
            </div>
        </p:dialog>
    </h:form>

</ui:composition>
